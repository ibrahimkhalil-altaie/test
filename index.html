<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع التحاضير | إعدادية جلولاء</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --gray: #111111;
            --border: #333333;
            --amber: #FFB300;
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container { width: 100%; max-width: 600px; }

        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        header h1 { font-size: 24px; font-weight: 700; }
        header p { color: #888; font-size: 14px; margin-top: 5px; }

        .form-section { display: flex; flex-direction: column; gap: 25px; }

        label { display: block; font-size: 13px; font-weight: 500; color: #888; margin-bottom: 10px; }

        /* تصفيف شبكة الكتب */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .subject-item {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
            background: var(--gray);
        }

        .subject-item:hover { border-color: #666; }
        .subject-item.active {
            border-color: var(--amber);
            background: rgba(255, 179, 0, 0.1);
            color: var(--amber);
        }

        /* حقول الإدخال */
        textarea {
            width: 100%;
            min-height: 120px;
            background: var(--gray);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            padding: 15px;
            font-family: var(--font);
            resize: none;
            font-size: 15px;
        }

        textarea:focus { border-color: var(--fg); outline: none; }

        /* زر التحميل والرفع */
        .btn-submit {
            width: 100%;
            height: 50px;
            background: var(--fg);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; }

        /* الـ Loading Anim */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 0.6s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* الـ Dialog المخصص */
        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .dialog {
            background: var(--gray);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .dialog i { color: #27ae60; margin-bottom: 15px; }
        .btn-close {
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>رفع تحضير جديد</h1>
        <p>بوابة الأساتذة • إعدادية جلولاء للبنين</p>
    </header>

    <div class="form-section">
        <div>
            <label>اختر الكتاب / المادة</label>
            <div class="subjects-grid" id="subjectsGrid">
                <div class="subject-item" onclick="selectSub(this)">كيمياء</div>
                <div class="subject-item" onclick="selectSub(this)">فيزياء</div>
                <div class="subject-item" onclick="selectSub(this)">احياء</div>
                <div class="subject-item" onclick="selectSub(this)">رياضيات</div>
                <div class="subject-item" onclick="selectSub(this)">عربي</div>
                <div class="subject-item" onclick="selectSub(this)">English</div>
                <div class="subject-item" onclick="selectSub(this)">اسلامية</div>
                <div class="subject-item" onclick="selectSub(this)">كردي</div>
            </div>
        </div>

        <div>
            <label>نص التحضير اليومي</label>
            <textarea id="lessonText" placeholder="اكتب تفاصيل التحضير هنا..."></textarea>
        </div>

        <div>
            <label>ملاحظات إضافية (اختياري)</label>
            <textarea id="noteText" placeholder="أي ملاحظات إضافية للطلبة..." style="min-height: 80px;"></textarea>
        </div>

        <button class="btn-submit" id="submitBtn" onclick="handleUpload()">
            <span class="loader" id="loader"></span>
            <span id="btnText">نشر التحضير الآن</span>
        </button>
    </div>
</div>

<div class="dialog-overlay" id="successDialog">
    <div class="dialog">
        <i data-lucide="check-circle-2" size="48"></i>
        <h3 style="margin-bottom: 10px;">تم الرفع بنجاح</h3>
        <p style="color: #888; font-size: 14px;">تم نشر التحضير وإرسال تنبيه للطلاب المشتركين.</p>
        <button class="btn-close" onclick="closeDialog()">إغلاق</button>
    </div>
</div>

<script>
    let selectedSubject = "";

    function selectSub(el) {
        document.querySelectorAll('.subject-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        selectedSubject = el.innerText;
    }

    function handleUpload() {
        const text = document.getElementById('lessonText').value;
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');

        if (!selectedSubject) { alert("يرجى اختيار المادة أولاً"); return; }
        if (!text.trim()) { alert("يرجى كتابة نص التحضير"); return; }

        // بدء الـ Loading
        btn.disabled = true;
        loader.style.display = "block";
        btnText.innerText = "جاري المعالجة...";

        // محاكاة رفع البيانات (2 ثانية)
        setTimeout(() => {
            btn.disabled = false;
            loader.style.display = "none";
            btnText.innerText = "نشر التحضير الآن";
            
            // إظهار الديالوج
            document.getElementById('successDialog').style.display = "flex";
            
            // تصفير الحقول
            document.getElementById('lessonText').value = "";
            document.getElementById('noteText').value = "";
        }, 2000);
    }

    function closeDialog() {
        document.getElementById('successDialog').style.display = "none";
    }

    lucide.createIcons();
</script>

</body>
</html>
