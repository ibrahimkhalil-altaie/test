<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة طلاب ديناميكية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f8fa;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #addBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #addBtn:hover {
      background-color: #45a049;
    }

    #listContainer {
      max-width: 700px;
      margin: auto;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin: 10px 0;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }
    .list-item:hover {
      transform: translateY(-2px);
    }

    .item-info {
      display: flex;
      gap: 20px;
    }

    .item-info div {
      min-width: 100px;
    }

    .options-btn {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background-color: #e0e0e0;
      border-radius: 5px;
      font-weight: bold;
    }

    .options-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 15px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      z-index: 100;
      border-radius: 6px;
    }

    .options-menu button {
      display: block;
      width: 100%;
      padding: 8px 15px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: right;
    }

    .options-menu button:hover {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>

  <h1>قائمة الطلاب</h1>
  <button id="addBtn">إضافة طالب جديد</button>

  <div id="listContainer"></div>

  <script>
    const listContainer = document.getElementById('listContainer');
    const addBtn = document.getElementById('addBtn');

    let items = []; // لا يوجد عناصر مسبقًا

    function renderList() {
      listContainer.innerHTML = '';

      items.forEach(item => {
        const listItem = document.createElement('div');
        listItem.className = 'list-item';

        // معلومات الطالب
        const infoDiv = document.createElement('div');
        infoDiv.className = 'item-info';
        infoDiv.innerHTML = `
          <div><strong>الاسم:</strong> ${item.name}</div>
          <div><strong>الصف:</strong> ${item.grade}</div>
          <div><strong>الشعبة:</strong> ${item.section}</div>
        `;

        // زر الثلاث نقاط
        const optionsBtn = document.createElement('button');
        optionsBtn.className = 'options-btn';
        optionsBtn.textContent = '⋮';

        // قائمة الخيارات
        const menu = document.createElement('div');
        menu.className = 'options-menu';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'تعديل';
        editBtn.addEventListener('click', () => {
          const newName = prompt('الاسم:', item.name);
          const newGrade = prompt('الصف:', item.grade);
          const newSection = prompt('الشعبة:', item.section);
          if(newName && newGrade && newSection){
            item.name = newName;
            item.grade = newGrade;
            item.section = newSection;
            renderList();
          }
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'حذف';
        deleteBtn.addEventListener('click', () => {
          items = items.filter(i => i !== item);
          renderList();
        });

        menu.appendChild(editBtn);
        menu.appendChild(deleteBtn);

        optionsBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          document.querySelectorAll('.options-menu').forEach(m => m.style.display='none');
          menu.style.display = 'block';
        });

        listItem.appendChild(infoDiv);
        listItem.appendChild(optionsBtn);
        listItem.appendChild(menu);
        listContainer.appendChild(listItem);
      });
    }

    // إغلاق أي قائمة عند الضغط خارجها
    document.addEventListener('click', () => {
      document.querySelectorAll('.options-menu').forEach(m => m.style.display='none');
    });

    // زر إضافة طالب جديد
    addBtn.addEventListener('click', () => {
      const name = prompt('أدخل الاسم:');
      const grade = prompt('أدخل الصف:');
      const section = prompt('أدخل الشعبة:');
      if(name && grade && section){
        const id = items.length ? items[items.length -1].id +1 : 1;
        items.push({ id, name, grade, section });
        renderList();
      }
    });

    renderList(); // عرض القائمة لأول مرة
  </script>

</body>
</html>
