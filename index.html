<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | اعدادية جلولاء</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --gray-100: #111111;
            --gray-200: #333333;
            --gray-500: #888888;
            --blue: #0070f3;
            --radius: 8px;
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        header p {
            color: var(--gray-500);
            font-size: 14px;
        }

        /* --- Form Elements --- */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            font-weight: 500;
            color: var(--gray-500);
            padding-right: 4px;
        }

        input, .custom-select {
            width: 100%;
            height: 48px;
            background: var(--bg);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            color: var(--fg);
            padding: 0 16px;
            font-size: 14px;
            font-family: var(--font);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input:focus {
            border-color: var(--fg);
            box-shadow: 0 0 0 1px var(--fg);
        }

        /* Custom Select Placeholder */
        .custom-select {
            justify-content: space-between;
            color: var(--gray-500);
        }

        .custom-select.selected {
            color: var(--fg);
        }

        /* Login Button */
        .btn-login {
            background: var(--fg);
            color: #000;
            border: none;
            height: 48px;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        /* --- Modal / Dialog Styling --- */
        .dialog-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-overlay.active {
            display: flex;
        }

        .dialog {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            width: 90%;
            max-width: 350px;
            border-radius: 12px;
            padding: 8px;
            animation: modalPop 0.2s ease-out;
        }

        @keyframes modalPop {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .dialog-header {
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid var(--gray-200);
            margin-bottom: 8px;
            text-align: center;
        }

        .option-item {
            padding: 14px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-item:hover {
            background: var(--gray-200);
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <header>
            <h1>اعدادية جلولاء للبنين</h1>
            <p>سجل دخولك للوصول إلى التحاضير والنتائج</p>
        </header>

        <div class="form-group">
            <div class="field">
                <label>الرقم التسلسلي</label>
                <input type="text" placeholder="أدخل رقمك التسلسلي" id="serialNum">
            </div>

            <div class="field">
                <label>الصف والشعبة</label>
                <div class="custom-select" id="gradeTrigger" onclick="openGradeModal()">
                    <span id="gradeText">اختر الصف والشعبة...</span>
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.93179 5.43179C4.75605 5.60753 4.75605 5.89245 4.93179 6.06819L7.5 8.6364L10.0682 6.06819C10.2439 5.89245 10.2439 5.60753 10.0682 5.43179C9.89245 5.25605 9.60753 5.25605 9.43179 5.43179L7.5 7.36358L5.56821 5.43179C5.39247 5.25605 5.10755 5.25605 4.93179 5.43179Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </div>
            </div>

            <div class="field">
                <label>كلمة السر</label>
                <input type="password" placeholder="••••••••" id="password">
            </div>

            <button class="btn-login" onclick="handleLogin()">تسجيل الدخول</button>
        </div>

        <p class="footer-text">نظام إدارة الطلاب الذكي © 2026</p>
    </div>

    <div class="dialog-overlay" id="modalOverlay">
        <div class="dialog" id="gradeDialog">
            <div class="dialog-header" id="dialogTitle">اختر الصف الدراسي</div>
            <div id="optionsContainer">
                </div>
        </div>
    </div>

    <script>
        const grades = ["الرابع علمي", "الخامس علمي", "السادس علمي"];
        const sections = ["أ", "ب", "ج", "د"];
        
        let selectedGrade = "";
        let selectedSection = "";

        const overlay = document.getElementById('modalOverlay');
        const container = document.getElementById('optionsContainer');
        const dialogTitle = document.getElementById('dialogTitle');
        const gradeTrigger = document.getElementById('gradeTrigger');
        const gradeText = document.getElementById('gradeText');

        function openGradeModal() {
            showGrades();
            overlay.classList.add('active');
        }

        function showGrades() {
            dialogTitle.innerText = "اختر الصف الدراسي";
            container.innerHTML = '';
            grades.forEach(g => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerText = g;
                div.onclick = () => {
                    selectedGrade = g;
                    showSections();
                };
                container.appendChild(div);
            });
        }

        function showSections() {
            dialogTitle.innerText = "اختر الشعبة";
            container.innerHTML = '';
            sections.forEach(s => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerText = `شعبة ${s}`;
                div.onclick = (e) => {
                    e.stopPropagation();
                    selectedSection = s;
                    finishSelection();
                };
                container.appendChild(div);
            });
        }

        function finishSelection() {
            gradeText.innerText = `${selectedGrade} - شعبة ${selectedSection}`;
            gradeTrigger.classList.add('selected');
            overlay.classList.remove('active');
        }

        function handleLogin() {
            const serial = document.getElementById('serialNum').value;
            const pass = document.getElementById('password').value;

            if(!serial || !selectedGrade || !pass) {
                alert("يرجى إكمال كافة الحقول");
                return;
            }
            
            // هنا يمكنك توجيه المستخدم لصفحة التحاضير
            alert("جاري تسجيل الدخول...");
        }

        // إغلاق عند الضغط خارجاً
        overlay.addEventListener('click', (e) => {
            if(e.target === overlay) overlay.classList.remove('active');
        });
    </script>
</body>
</html>
