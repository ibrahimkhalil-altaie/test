<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطالب | Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Vercel Theme Tokens */
            --bg: #000000;
            --fg: #ffffff;
            --gray-100: #111111;
            --gray-200: #333333;
            --gray-300: #444444;
            --gray-500: #888888;
            --gray-600: #999999;
            --amber: #ffb020;  /* للامتحانات */
            --blue: #0070f3;   /* للروابط او التمييز */
            --green: #21cf5f;  /* مؤشر التحديث */
            --radius: 8px;
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 24px 20px;
            font-size: 14px;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        /* --- Header Section (User Profile) --- */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--gray-200);
        }

        .user-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(180deg, var(--gray-100), var(--bg));
            border: 1px solid var(--gray-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: var(--fg);
        }

        .user-info h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
            line-height: 1.2;
            color: var(--fg);
        }

        .grade-badge {
            display: inline-flex;
            margin-top: 6px;
            padding: 4px 10px;
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: 20px;
            font-size: 12px;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* --- Status Bar --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: -10px; /* تقليل المسافة بين العنوان والقائمة */
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
        }

        .update-time {
            font-size: 12px;
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: var(--green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* --- List View (Homework) --- */
        .homework-list {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            background: #000;
            overflow: hidden;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid var(--gray-200);
            transition: background 0.2s;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:hover {
            background: var(--gray-100);
        }

        .subject {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-500);
            width: 35%; /* مساحة ثابتة للاسم */
        }

        .content {
            font-size: 14px;
            font-weight: 400;
            color: var(--fg);
            width: 65%;
            text-align: left; /* المحتوى باليسار لسهولة القراءة */
            display: flex;
            justify-content: flex-end;
        }

        /* تنسيقات خاصة للحالات */
        .text-dim {
            color: var(--gray-600);
            font-style: italic;
            font-size: 13px;
        }

        .badge-exam {
            color: var(--amber);
            border: 1px solid rgba(255, 176, 32, 0.2);
            background: rgba(255, 176, 32, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-lesson {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace; /* للأرقام الإنجليزية */
            font-size: 12px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .profile-header {
                flex-direction: row;
                align-items: center;
            }
            .grade-badge {
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        
        <header class="profile-header">
            <div class="user-meta">
                <div class="avatar">أ</div>
                <div class="user-info">
                    <h1>ابراهيم خليل ابراهيم</h1>
                    <span class="grade-badge">الرابع علمي - ألف</span>
                </div>
            </div>
        </header>

        <div class="status-bar">
            <h2 class="section-title">التحاضير اليومية</h2>
            <div class="update-time">
                <span class="dot"></span>
                تم التحديث (اليوم) 3:29ص
            </div>
        </div>

        <div class="homework-list">
            
            <div class="list-item">
                <span class="subject">الكيمياء</span>
                <span class="content text-dim">لا يوجد</span>
            </div>

            <div class="list-item">
                <span class="subject">الفيزياء</span>
                <span class="content text-dim">لا يوجد</span>
            </div>

            <div class="list-item">
                <span class="subject">الاحياء</span>
                <span class="content">ص12 إلى ص14</span>
            </div>

            <div class="list-item">
                <span class="subject">العربي</span>
                <span class="content"><span class="badge-exam">امتحان شهري</span></span>
            </div>

            <div class="list-item">
                <span class="subject">الانكليزي</span>
                <span class="content"><span class="badge-lesson">Units 1 / 2 / 3</span></span>
            </div>

            <div class="list-item">
                <span class="subject">الاسلامية</span>
                <span class="content">الحديث الشريف</span>
            </div>

            <div class="list-item">
                <span class="subject">الكردي</span>
                <span class="content text-dim">ترك. لا يوجد</span>
            </div>

            <div class="list-item">
                <span class="subject">الرياضيات</span>
                <span class="content">حل تمارين ص58</span>
            </div>

        </div>

    </div>

</body>
</html>
