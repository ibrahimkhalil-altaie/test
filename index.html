<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | إعدادية جلولاء</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #000; --fg: #fff; --gray: #111; --border: #333; --blue: #0070f3; --red: #ff0000; --font: 'IBM Plex Sans Arabic', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: var(--fg); font-family: var(--font); height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 400px; border: 1px solid var(--border); border-radius: 8px; padding: 40px 30px; }
        .header { margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .header p { font-size: 14px; color: #666; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; color: #888; margin-bottom: 8px; }
        input, select { width: 100%; height: 45px; background: var(--gray); border: 1px solid var(--border); border-radius: 6px; color: #fff; padding: 0 15px; font-family: var(--font); }
        input:focus { border-color: var(--fg); }
        .btn-submit { width: 100%; height: 50px; background: var(--fg); color: var(--bg); border: none; border-radius: 6px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .loader { width: 18px; height: 18px; border: 2px solid #000; border-bottom-color: transparent; border-radius: 50%; display: none; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        /* Dialog */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .dialog { background: #0a0a0a; border: 1px solid var(--border); width: 90%; max-width: 350px; padding: 30px; border-radius: 12px; text-align: center; }
        .dialog-btn { background: var(--border); color: #fff; border: none; padding: 10px 25px; border-radius: 6px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <h1>تسجيل الدخول</h1>
            <p>المنصة الرسمية للطلاب</p>
        </div>

        <div class="form-group">
            <label>الرقم التسلسلي</label>
            <input type="text" id="serialNum" placeholder="مثال: 3">
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>الصف</label>
                <select id="gradeSelect">
                    <option value="4">الرابع علمي</option>
                    <option value="5">الخامس علمي</option>
                    <option value="6">السادس علمي</option>
                </select>
            </div>
            <div>
                <label>الشعبة</label>
                <select id="sectionSelect">
                    <option value="a">أ</option>
                    <option value="b">ب</option>
                    <option value="g">ج</option>
                    <option value="d">د</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-submit" onclick="handleLogin()" id="loginBtn">
            <span class="loader" id="loader"></span>
            <span id="btnText">دخول النظام</span>
        </button>
    </div>

    <div class="overlay" id="dialogOverlay">
        <div class="dialog">
            <div id="dialogIcon"></div>
            <h3 id="dialogTitle"></h3>
            <p id="dialogMsg" style="color: #888; margin-top: 10px; font-size: 14px;"></p>
            <button class="dialog-btn" onclick="closeDialog()">إغلاق</button>
        </div>
    </div>

    <script>
        // دالة تحويل الأرقام العربية لإنجليزي
        const toEn = s => s.replace(/[٠-٩]/g, d => '٠١٢٣٤٥٦٧٨٩'.indexOf(d));

        async function handleLogin() {
            const serial = toEn(document.getElementById('serialNum').value.trim());
            const grade = document.getElementById('gradeSelect').value;
            const section = document.getElementById('sectionSelect').value;
            const password = document.getElementById('password').value;
            
            if(!serial || !password) return showDialog('تنبيه', 'يرجى إكمال البيانات', false);

            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            // بناء الإيميل: 4.a.3@school.user
            const userEmail = `${grade}.${section}.${serial}@school.user`;

            const payload = {
                email: userEmail,
                password: password,
                device_id: "a", device_ip: "0", ip: "1", device_name: "HONOR"
            };

            btn.disabled = true;
            loader.style.display = 'block';
            btnText.style.display = 'none';

            try {
                const response = await fetch('https://dwqxsvqtkswobotneirp.supabase.co/functions/v1/check-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    // إذا نجح الرد، نبحث عن مفتاح full_name_arabic
                    const studentName = result.full_name_arabic || "أهلاً بك";
                    showDialog('نجاح الدخول', `مرحباً بك يا ${studentName}`, true);
                } else {
                    // إظهار رسالة الخطأ القادمة من السيرفر
                    showDialog('فشل الدخول', result.message || result.error || 'بيانات غير صحيحة', false);
                }
            } catch (err) {
                // هنا يتم فحص نوع الخطأ (CORS غالباً)
                showDialog('خطأ في الاتصال', 'تعذر الوصول للسيرفر. تأكد من إعدادات CORS في Supabase.', false);
                console.error("Fetch Error:", err);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.style.display = 'inline';
            }
        }

        function showDialog(title, msg, success) {
            document.getElementById('dialogTitle').innerText = title;
            document.getElementById('dialogMsg').innerText = msg;
            document.getElementById('dialogIcon').innerHTML = success ? 
                '<i data-lucide="check-circle" color="#0070f3" size="48"></i>' : 
                '<i data-lucide="x-circle" color="#ff0000" size="48"></i>';
            lucide.createIcons();
            document.getElementById('dialogOverlay').style.display = 'flex';
        }

        function closeDialog() { document.getElementById('dialogOverlay').style.display = 'none'; }
        lucide.createIcons();
    </script>
</body>
</html>
