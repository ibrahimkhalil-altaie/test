<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Dynamic ListView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #addBtn {
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #listContainer {
      max-width: 500px;
      margin: auto;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .list-item:hover {
      background-color: #e0e0e0;
    }

    .options-btn {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background-color: #ccc;
      border-radius: 3px;
    }

    .options-menu {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .options-menu button {
      display: block;
      width: 100%;
      padding: 5px 10px;
      border: none;
      background: none;
      cursor: pointer;
    }

    .options-menu button:hover {
      background-color: #f0f0f0;
    }

    .list-item-container {
      position: relative;
    }

  </style>
</head>
<body>

  <h1>قائمة ديناميكية</h1>
  <button id="addBtn">إضافة عنصر جديد</button>
  
  <div id="listContainer"></div>

  <script>
    const listContainer = document.getElementById('listContainer');
    const addBtn = document.getElementById('addBtn');

    // البيانات الأولية
    let items = [
      { id: 1, text: "العنصر الأول" },
      { id: 2, text: "العنصر الثاني" },
      { id: 3, text: "العنصر الثالث" }
    ];

    // دالة عرض العناصر
    function renderList() {
      listContainer.innerHTML = '';
      items.forEach(item => {
        const container = document.createElement('div');
        container.className = 'list-item-container';

        const div = document.createElement('div');
        div.className = 'list-item';
        div.textContent = item.text;

        // زر الخيارات الثلاث نقاط
        const optionsBtn = document.createElement('button');
        optionsBtn.className = 'options-btn';
        optionsBtn.textContent = '⋮';

        // قائمة الخيارات
        const menu = document.createElement('div');
        menu.className = 'options-menu';
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'حذف';
        deleteBtn.addEventListener('click', () => {
          items = items.filter(i => i.id !== item.id);
          renderList();
        });

        const editBtn = document.createElement('button');
        editBtn.textContent = 'تعديل';
        editBtn.addEventListener('click', () => {
          const newText = prompt('أدخل النص الجديد:', item.text);
          if(newText) {
            item.text = newText;
            renderList();
          }
        });

        menu.appendChild(editBtn);
        menu.appendChild(deleteBtn);

        optionsBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          document.querySelectorAll('.options-menu').forEach(m => m.style.display = 'none');
          menu.style.display = 'block';
        });

        container.appendChild(div);
        container.appendChild(optionsBtn);
        container.appendChild(menu);
        listContainer.appendChild(container);
      });
    }

    // إغلاق قائمة الخيارات عند الضغط خارجها
    document.addEventListener('click', () => {
      document.querySelectorAll('.options-menu').forEach(m => m.style.display = 'none');
    });

    // إضافة عنصر جديد
    addBtn.addEventListener('click', () => {
      const text = prompt('أدخل نص العنصر الجديد:');
      if(text) {
        const id = items.length ? items[items.length - 1].id + 1 : 1;
        items.push({ id, text });
        renderList();
      }
    });

    // عرض القائمة لأول مرة
    renderList();
  </script>

</body>
</html>
