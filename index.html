<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | إعدادية جلولاء</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop'); /* خلفية تقنية خافتة */
            --glass-bg: rgba(10, 10, 10, 0.7);
            --fg: #ffffff;
            --amber: #FFB300;
            --gray-200: rgba(255, 255, 255, 0.1);
            --gray-500: #888888;
            --radius: 12px;
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: #000;
            /* إضافة خلفية متدرجة خفيفة لتعزيز تأثير الزجاج */
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            color: var(--fg);
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* --- Glass Card --- */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--gray-500);
            font-size: 13px;
        }

        /* --- Form --- */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        label {
            font-size: 11px;
            font-weight: 600;
            color: var(--amber);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-right: 4px;
        }

        input, .custom-select {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            color: var(--fg);
            padding: 0 16px;
            font-size: 14px;
            font-family: var(--font);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input:focus {
            border-color: var(--amber);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px var(--amber);
        }

        .custom-select {
            justify-content: space-between;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .custom-select span {
            font-size: 13px;
            color: var(--gray-500);
        }

        .custom-select.selected span {
            color: var(--fg);
        }

        /* Login Button */
        .btn-login {
            background: var(--amber);
            color: #000;
            border: none;
            height: 52px;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 179, 0, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 179, 0, 0.4);
        }

        /* --- Custom iPhone Dialog --- */
        .dialog-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .dialog-overlay.active { display: flex; }

        .dialog {
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            overflow: hidden;
            animation: appleModal 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes appleModal {
            from { transform: scale(1.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .dialog-header {
            padding: 20px 16px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }

        .option-item {
            padding: 14px;
            text-align: center;
            color: var(--amber);
            font-size: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: background 0.2s;
        }

        .option-item:active {
            background: rgba(255,255,255,0.1);
        }

        .footer-text {
            text-align: center;
            font-size: 11px;
            color: var(--gray-500);
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <header>
            <h1>إعدادية جلولاء للبنين</h1>
            <p>نظام إدارة شؤون الطلاب الذكي</p>
        </header>

        <div class="form-group">
            <div class="field">
                <label>الرقم التسلسلي</label>
                <input type="text" placeholder="أدخل رقمك التسلسلي" id="serialNum">
            </div>

            <div class="row">
                <div class="field" style="flex: 2;">
                    <label>الصف</label>
                    <div class="custom-select" onclick="openModal('grade')">
                        <span id="gradeVal">اختر الصف</span>
                        <svg width="12" height="12" viewBox="0 0 15 15" fill="none" style="color:var(--amber)"><path d="M4.93 5.43L7.5 8.63L10.06 5.43" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                    </div>
                </div>
                <div class="field" style="flex: 1;">
                    <label>الشعبة</label>
                    <div class="custom-select" onclick="openModal('section')">
                        <span id="secVal">الشعبة</span>
                    </div>
                </div>
            </div>

            <div class="field">
                <label>كلمة المرور</label>
                <input type="password" placeholder="••••••••" id="password">
            </div>

            <button class="btn-login" onclick="login()">دخول النظام</button>
        </div>

        <p class="footer-text">حقوق الطبع محفوظة © 2026</p>
    </div>

    <div class="dialog-overlay" id="overlay">
        <div class="dialog">
            <div class="dialog-header" id="modalTitle">العنوان</div>
            <div id="options"></div>
            <div class="option-item" style="color: #ff453a; font-weight: 600;" onclick="closeModal()">إلغاء</div>
        </div>
    </div>

    <script>
        const data = {
            grade: ["الرابع علمي", "الخامس علمي", "السادس علمي"],
            section: ["أ", "ب", "ج", "د"]
        };

        const overlay = document.getElementById('overlay');
        const optionsDiv = document.getElementById('options');
        const modalTitle = document.getElementById('modalTitle');

        function openModal(type) {
            modalTitle.innerText = type === 'grade' ? "اختر الصف الدراسي" : "اختر الشعبة";
            optionsDiv.innerHTML = '';
            
            data[type].forEach(item => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.innerText = type === 'section' ? `شعبة ${item}` : item;
                div.onclick = () => {
                    document.getElementById(type === 'grade' ? 'gradeVal' : 'secVal').innerText = item;
                    document.getElementById(type === 'grade' ? 'gradeVal' : 'secVal').parentElement.classList.add('selected');
                    closeModal();
                };
                optionsDiv.appendChild(div);
            });
            overlay.classList.add('active');
        }

        function closeModal() {
            overlay.classList.remove('active');
        }

        function login() {
            const btn = document.querySelector('.btn-login');
            btn.innerText = "جاري التحقق...";
            btn.style.opacity = "0.7";
            setTimeout(() => {
                alert("تم تسجيل الدخول بنجاح");
                btn.innerText = "دخول النظام";
                btn.style.opacity = "1";
            }, 1500);
        }

        overlay.addEventListener('click', (e) => { if(e.target === overlay) closeModal(); });
    </script>
</body>
</html>
