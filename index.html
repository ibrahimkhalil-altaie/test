<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إشعارات FCM</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #000; --fg: #fff; --border: #333; --gray: #111; --blue: #0070f3; }
        body { background: var(--bg); color: var(--fg); font-family: 'IBM Plex Sans Arabic', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; }
        .card { width: 100%; max-width: 500px; border: 1px solid var(--border); padding: 30px; border-radius: 8px; text-align: center; }
        h1 { font-size: 20px; margin-bottom: 20px; }
        .btn { background: var(--fg); color: var(--bg); border: none; padding: 12px 24px; border-radius: 6px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        #tokenArea { margin-top: 25px; display: none; }
        textarea { width: 100%; background: var(--gray); border: 1px solid var(--border); color: #888; padding: 10px; border-radius: 6px; font-size: 12px; height: 80px; resize: none; margin-top: 10px; }
        .copy-btn { color: var(--blue); font-size: 13px; cursor: pointer; background: none; border: none; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <i data-lucide="bell" size="40" style="margin-bottom: 15px; color: var(--blue);"></i>
        <h1>تفعيل إشعارات الهاتف</h1>
        <p style="color: #666; font-size: 14px; margin-bottom: 25px;">اضغط على الزر أدناه للسماح بالإشعارات والحصول على التوكن الخاص بجهازك.</p>
        
        <button id="authBtn" class="btn" onclick="requestPermission()">
            تفعيل الإشعارات
        </button>

        <div id="tokenArea">
            <p style="font-size: 13px; color: #27ae60;">تم الحصول على التوكن بنجاح:</p>
            <textarea id="fcmToken" readonly></textarea>
            <button class="copy-btn" onclick="copyToken()">نسخ التوكن</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        // ضع مفاتيح مشروعك هنا (Firebase Config)
        const firebaseConfig = {
            apiKey: "ضع_هنا_API_KEY",
            authDomain: "مشروعك.firebaseapp.com",
            projectId: "ID_مشروعك",
            storageBucket: "مشروعك.appspot.com",
            messagingSenderId: "ضع_هنا_ID_المرسل",
            appId: "ضع_هنا_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        window.requestPermission = async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    // ضع مفتاح VAPID Key الخاص بك هنا (تجدة في Firebase Console > Project Settings > Cloud Messaging)
                    const token = await getToken(messaging, { 
                        vapidKey: 'ضع_هنا_مفتاح_VAPID_العام' 
                    });

                    if (token) {
                        document.getElementById('tokenArea').style.display = 'block';
                        document.getElementById('fcmToken').value = token;
                        document.getElementById('authBtn').style.display = 'none';
                    } else {
                        alert('لم نتمكن من الحصول على التوكن، تأكد من إعدادات VAPID');
                    }
                } else {
                    alert('تم رفض إذن الإشعارات');
                }
            } catch (error) {
                console.error('حدث خطأ:', error);
                alert('خطأ: تأكد من تشغيل الموقع عبر HTTPS');
            }
        };

        window.copyToken = () => {
            const copyText = document.getElementById("fcmToken");
            copyText.select();
            document.execCommand("copy");
            alert("تم نسخ التوكن بنجاح");
        };

        lucide.createIcons();
    </script>
</body>
</html>
