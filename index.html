<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | المنصة التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --gray: #111111;
            --border: #333333;
            --blue: #0070f3;
            --red: #e00;
            --success: #0070f3; /* Vercel Blue for success */
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg); /* Keep it pure black */
            border: 1px solid var(--border);
            border-radius: 8px; /* Sharp corners like Vercel */
            padding: 40px 30px;
            position: relative;
        }

        .header { margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; letter-spacing: -0.5px; }
        .header p { font-size: 14px; color: #666; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; color: #888; margin-bottom: 8px; font-weight: 500; }

        input, select {
            width: 100%;
            height: 45px;
            background: var(--gray);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            padding: 0 15px;
            font-family: var(--font);
            font-size: 14px;
            transition: border-color 0.2s;
            appearance: none; /* لإزالة ستايل المتصفح الافتراضي */
        }

        input:focus, select:focus { border-color: var(--fg); }

        /* زر الدخول */
        .btn-submit {
            width: 100%;
            height: 50px;
            background: var(--fg);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover { opacity: 0.9; }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Dialog Styles */
        .dialog-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        
        .dialog-box {
            background: #0a0a0a;
            border: 1px solid var(--border);
            width: 90%; max-width: 350px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .loader {
            width: 18px; height: 18px; border: 2px solid #000; border-bottom-color: transparent;
            border-radius: 50%; display: none; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .dialog-btn {
            background: var(--border); color: #fff; border: none; padding: 10px 20px;
            border-radius: 6px; margin-top: 20px; cursor: pointer; font-size: 14px;
        }
        .dialog-btn:hover { background: #444; }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <h1>تسجيل الدخول</h1>
            <p>أدخل بياناتك المدرسية للمتابعة</p>
        </div>

        <div class="form-group">
            <label>الرقم التسلسلي</label>
            <input type="number" id="serialNum" placeholder="مثال: 25">
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>الصف الدراسي</label>
                <select id="gradeSelect">
                    <option value="" disabled selected>اختر الصف</option>
                    <option value="4">الرابع علمي</option>
                    <option value="5">الخامس علمي</option>
                    <option value="6">السادس علمي</option>
                </select>
            </div>
            <div>
                <label>الشعبة</label>
                <select id="sectionSelect">
                    <option value="" disabled selected>الشعبة</option>
                    <option value="a">أ (ألف)</option>
                    <option value="b">ب (باء)</option>
                    <option value="g">ج (جيم)</option>
                    <option value="d">د (دال)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-submit" onclick="handleLogin()" id="loginBtn">
            <span class="loader" id="loader"></span>
            <span id="btnText">دخول النظام</span>
        </button>
    </div>

    <div class="dialog-overlay" id="responseDialog">
        <div class="dialog-box">
            <div id="dialogIcon" style="margin-bottom: 15px;"></div>
            <h3 id="dialogTitle" style="font-size: 18px; margin-bottom: 8px;"></h3>
            <p id="dialogMessage" style="color: #888; font-size: 13px; line-height: 1.5;"></p>
            <button class="dialog-btn" onclick="closeDialog()">حسناً</button>
        </div>
    </div>

    <script>
        // إعدادات الـ API
        const API_URL = 'https://dwqxsvqtkswobotneirp.supabase.co/functions/v1/check-login';

        async function handleLogin() {
            // 1. جلب البيانات من الحقول
            const serial = document.getElementById('serialNum').value.trim();
            const grade = document.getElementById('gradeSelect').value;
            const section = document.getElementById('sectionSelect').value;
            const password = document.getElementById('password').value;
            
            // عناصر واجهة المستخدم
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            // 2. التحقق من المدخلات
            if (!serial || !grade || !section || !password) {
                showDialog('خطأ في البيانات', 'يرجى ملء جميع الحقول المطلوبة.', false);
                return;
            }

            // 3. بناء الإيميل حسب القواعد المطلوبة
            // القاعدة: الصف + الشعبة + الرقم التسلسلي + @school.user
            // مثال: 4.a.3@school.user
            const email = `${grade}.${section}.${serial}@school.user`;

            // 4. تجهيز الـ Body
            const payload = {
                email: email,
                password: password,
                device_id: "a",
                device_ip: "0",
                ip: "1",
                device_name: "HONOR"
            };

            console.log("Sending Payload:", payload); // للتجربة (يمكن حذفه)

            // 5. بدء حالة التحميل
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';

            try {
                // 6. إرسال الطلب
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // 7. معالجة الرد
                btn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';

                if (response.ok) {
                    // نجاح تسجيل الدخول
                    showDialog('تم بنجاح', 'تم تسجيل الدخول بنجاح، جاري تحويلك...', true);
                    // يمكنك هنا إضافة توجيه لصفحة أخرى:
                    // setTimeout(() => window.location.href = '/dashboard.html', 1500);
                } else {
                    // فشل (كلمة مرور خطأ أو مستخدم غير موجود)
                    // نفترض أن الـ API يعيد رسالة الخطأ في data.message أو data.error
                    const msg = data.message || data.error || 'فشل تسجيل الدخول، يرجى التحقق من البيانات.';
                    showDialog('فشل الدخول', msg, false);
                }

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
                showDialog('خطأ في الاتصال', 'تعذر الاتصال بالخادم، يرجى المحاولة لاحقاً.', false);
            }
        }

        function showDialog(title, message, isSuccess) {
            const overlay = document.getElementById('responseDialog');
            const iconContainer = document.getElementById('dialogIcon');
            
            document.getElementById('dialogTitle').innerText = title;
            document.getElementById('dialogMessage').innerText = message;
            
            // تغيير الأيقونة واللون حسب الحالة
            if (isSuccess) {
                iconContainer.innerHTML = `<i data-lucide="check-circle" size="48" color="#0070f3"></i>`;
                document.getElementById('dialogTitle').style.color = "#fff";
            } else {
                iconContainer.innerHTML = `<i data-lucide="alert-circle" size="48" color="#e00"></i>`;
                document.getElementById('dialogTitle').style.color = "#fff";
            }
            
            lucide.createIcons();
            overlay.style.display = 'flex';
        }

        function closeDialog() {
            document.getElementById('responseDialog').style.display = 'none';
        }

        lucide.createIcons();
    </script>
</body>
</html>
