<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="البريد الإلكتروني" required><br><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    // إعداد Supabase
    const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co'; // ضع رابط المشروع الخاص بك
    const supabaseKey = 'YOUR_ANON_KEY'; // ضع الـanon key الخاص بالمشروع
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    // الحدث عند الضغط على الزر
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // منع إعادة تحميل الصفحة

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          console.error('حدث خطأ:', error.message);
          alert('خطأ في تسجيل الدخول: ' + error.message);
        } else {
          console.log('تم تسجيل الدخول بنجاح:', data);
          alert('تم تسجيل الدخول بنجاح!');
          // يمكنك توجيه المستخدم لصفحة أخرى هنا
          // window.location.href = "/dashboard.html";
        }
      } catch (err) {
        console.error('خطأ غير متوقع:', err);
      }
    });
  </script>

</body>
</html>
