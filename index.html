<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التحاضير | إعدادية جلولاء</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --gray-subtle: #111111;
            --border-color: #333333;
            --amber: #FFB300;
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 800px; }

        header { 
            margin-bottom: 50px; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        header h1 { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }
        header p { color: #666; font-size: 14px; }

        /* --- التحاضير Grid --- */
        .subject-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .subject-card {
            background: var(--gray-subtle);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .subject-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--amber);
            font-weight: 600;
            font-size: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            background: transparent;
            border: none;
            color: #ccc;
            font-family: var(--font);
            font-size: 15px;
            resize: vertical;
            outline: none;
            padding: 5px 0;
        }

        textarea::placeholder { color: #444; }

        /* --- الملاحظات العامة --- */
        .notes-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed var(--border-color);
            border-radius: 12px;
        }

        /* --- زر الرفع --- */
        .submit-area {
            position: sticky;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
        }

        .btn-upload {
            width: 100%;
            height: 55px;
            background: var(--fg);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.2s;
        }

        .btn-upload:hover { opacity: 0.9; }

        .loader {
            width: 18px; height: 18px;
            border: 2px solid #000;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotate 0.6s linear infinite;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* --- Success Dialog --- */
        #successModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            background: var(--gray-subtle);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 350px;
        }

        .modal-content i { color: #27ae60; margin-bottom: 20px; }
        .btn-done {
            margin-top: 25px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .subject-group { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>تحديث التحاضير اليومية</h1>
            <p>أدخل الواجبات لكل مادة على حدة</p>
        </div>
        <i data-lucide="layout-dashboard" color="#333"></i>
    </header>

    <div class="subject-group">
        <div class="subject-card">
            <div class="subject-header"><i data-lucide="beaker" size="18"></i> كيمياء</div>
            <textarea placeholder="اكتب تحضير الكيمياء هنا..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="zap" size="18"></i> فيزياء</div>
            <textarea placeholder="اكتب تحضير الفيزياء هنا..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="microscope" size="18"></i> أحياء</div>
            <textarea placeholder="اكتب تحضير الأحياء هنا..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="function-square" size="18"></i> رياضيات</div>
            <textarea placeholder="اكتب تحضير الرياضيات هنا..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="languages" size="18"></i> اللغة العربية</div>
            <textarea placeholder="اكتب تحضير العربي هنا..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="type" size="18"></i> English</div>
            <textarea placeholder="Enter English lesson..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="book-marked" size="18"></i> التربية الإسلامية</div>
            <textarea placeholder="اكتب تحضير الإسلامية هنا..."></textarea>
        </div>

        <div class="subject-card">
            <div class="subject-header"><i data-lucide="pen-tool" size="18"></i> اللغة الكردية</div>
            <textarea placeholder="اكتب تحضير الكردي هنا..."></textarea>
        </div>
    </div>

    <div class="notes-section">
        <label style="color: #666; font-size: 13px; margin-bottom: 10px; display: block;">ملاحظات عامة للطلاب</label>
        <textarea id="generalNotes" placeholder="أضف أي ملاحظات إضافية تظهر للجميع..." style="min-height: 60px;"></textarea>
    </div>

    <div class="submit-area">
        <button class="btn-upload" onclick="uploadAll()">
            <span class="loader" id="loader"></span>
            <span id="btnText">نشر جميع التحاضير</span>
        </button>
    </div>
</div>

<div id="successModal">
    <div class="modal-content">
        <i data-lucide="check-circle" size="60"></i>
        <h2>تم النشر بنجاح</h2>
        <p style="color: #666; margin-top: 10px;">تم تحديث تحاضير اليوم وإشعار جميع الطلاب.</p>
        <button class="btn-done" onclick="location.reload()">ممتاز</button>
    </div>
</div>

<script>
    function uploadAll() {
        const btn = document.querySelector('.btn-upload');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const modal = document.getElementById('successModal');

        // محاكاة عملية الرفع
        btn.disabled = true;
        loader.style.display = "inline-block";
        btnText.innerText = "جاري الحفظ...";

        setTimeout(() => {
            loader.style.display = "none";
            modal.style.display = "flex";
        }, 2000);
    }

    lucide.createIcons();
</script>

</body>
</html>
