    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Vercel Theme Palette */
            --bg: #000000;
            --fg: #ffffff;
            --gray-100: #111111;
            --gray-200: #333333;
            --gray-300: #444444;
            --gray-500: #888888;
            --gray-600: #999999;
            --accents-1: #111;
            --accents-2: #333;
            --selection: #f81ce5; /* Vercel Pink highlight or Blue #0070f3 */
            --blue: #0070f3;
            --error: #e00;
            --radius: 6px;
            --font: 'IBM Plex Sans Arabic', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            font-size: 14px;
        }

        /* --- Layout --- */
        .wrapper {
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .badge-count {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            color: var(--gray-500);
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* --- Forms --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row > * {
            flex: 1;
        }

        label {
            display: block;
            color: var(--gray-500);
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Vercel Input Style */
        input, select {
            width: 100%;
            background: #000;
            border: 1px solid var(--gray-200);
            color: var(--fg);
            padding: 0 12px;
            height: 40px;
            border-radius: var(--radius);
            font-family: var(--font);
            font-size: 14px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            appearance: none; /* Remove default arrow */
        }

        input::placeholder {
            color: var(--gray-500);
        }

        /* Vercel Focus State */
        input:focus, select:focus {
            border-color: var(--fg);
            box-shadow: 0 0 0 1px var(--fg); /* Sharp white glow */
        }

        /* Custom Select Arrow */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid var(--gray-500);
            pointer-events: none;
        }

        /* Vercel Primary Button */
        .btn-primary {
            background: var(--fg);
            color: #000;
            border: 1px solid var(--fg);
            height: 40px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--fg);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* --- List View --- */
        .list-container {
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            overflow: hidden;
            background: #000;
        }

        .list-header {
            background: var(--gray-100);
            padding: 10px 16px;
            border-bottom: 1px solid var(--gray-200);
            color: var(--gray-500);
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--gray-200);
            transition: background 0.15s;
            animation: fadeIn 0.3s ease;
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-item:hover {
            background-color: var(--gray-100);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-main {
            font-weight: 500;
            font-size: 15px;
            color: var(--fg);
            margin-bottom: 4px;
        }

        .info-sub {
            font-size: 13px;
            color: var(--gray-500);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            height: 20px;
            padding: 0 6px;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
        }

        /* 3 Dots Button */
        .dots-btn {
            background: transparent;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dots-btn:hover {
            color: var(--fg);
            background: var(--gray-200);
        }

        /* --- Modal (Vercel Style) --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(2px);
            z-index: 99;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #0a0a0a;
            border: 1px solid var(--gray-200);
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .overlay.open .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--fg);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            height: 36px;
            padding: 0 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--fg);
            color: var(--fg);
        }
        
        .btn-save {
            background: var(--fg);
            color: black;
            border: none;
            height: 36px;
            padding: 0 16px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--gray-500);
            display: none;
        }
        
        .empty-icon {
            margin-bottom: 10px;
            font-size: 24px;
            opacity: 0.3;
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>

<script>
    let students = [];
    const listContent = document.getElementById('listContent');
    const emptyState = document.getElementById('emptyState');
    const countBadge = document.getElementById('countBadge');
    
    // Modal Elements
    const overlay = document.getElementById('modalOverlay');
    const editIdInput = document.getElementById('editId');
    const editGradeInput = document.getElementById('editGrade');
    const editSectionInput = document.getElementById('editSection');

    updateUI();

    function addStudent() {
        const nameInp = document.getElementById('sName');
        const gradeInp = document.getElementById('sGrade');
        const sectionInp = document.getElementById('sSection');
        
        if(!nameInp.value.trim()) {
            nameInp.focus();
            return;
        }

        const newStudent = {
            id: Date.now(),
            name: nameInp.value,
            grade: gradeInp.value,
            section: sectionInp.value
        };

        students.unshift(newStudent); // Add to top
        updateUI();
        
        nameInp.value = '';
    }

    function updateUI() {
        listContent.innerHTML = '';
        countBadge.textContent = `${students.length} Ø·Ø§Ù„Ø¨`;

        if(students.length === 0) {
            emptyState.style.display = 'block';
        } else {
            emptyState.style.display = 'none';
            students.forEach(s => {
                const el = document.createElement('div');
                el.className = 'student-item';
                el.innerHTML = `
                    <div>
                        <div class="info-main">${s.name}</div>
                        <div class="info-sub">
                            <span class="tag">${s.grade}</span>
                            <span class="tag" style="color:var(--fg)">${s.section}</span>
                        </div>

                    <button class="dots-btn" onclick="openEdit(${s.id})">

    function openEdit(id) {
        const s = students.find(x => x.id === id);
        if(!s) return;

        editIdInput.value = s.id;
        document.getElementById('editName').value = s.name;
        editGradeInput.value = s.grade;
        editSectionInput.value = s.section;
        
        overlay.classList.add('open');
    }

    function closeModal() {
        overlay.classList.remove('open');
    }

    function saveEdit() {
        const id = Number(editIdInput.value);
        const idx = students.findIndex(x => x.id === id);
        
        if(idx > -1) {
            students[idx].grade = editGradeInput.value;
            students[idx].section = editSectionInput.value;
            updateUI();
            closeModal();
        }
    }
